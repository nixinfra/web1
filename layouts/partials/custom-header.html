   ------------------------------------------- */

/* 1. Link Trích dẫn Nguồn (ref-link) */
a.ref-link {

/* 2. Link Quan Trọng/Cảnh báo (alert-link) */
a.alert-link {
    /* Ví dụ: làm nổi bật các link cần chú ý đặc biệt */
    color: #FF0000; /* Màu đỏ nổi bật */
    font-weight: bold;
    border-bottom: 2px solid #FF0000;
}

a.download {
